<svg xmlns="http://www.w3.org/2000/svg" width="650" height="190" viewBox="0 0 650 190">
    <text fill="#383e54" font-family="NanumPen, Nanum Pen Script" font-size="50px" transform="translate(325 46)">
        <tspan x="-203.775" y="0">“회의록 작성 너무 힘드셨죠?”</tspan><tspan x="-324.275" y="66">“회의록이 제대로 작성되었는지 늘 불안하셨죠?”</tspan><tspan x="-303.2" y="132">“회의록 활용이 잘 안돼서 늘 답답하셨죠?”</tspan>
    </text>
</svg>
