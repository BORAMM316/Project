<!DOCTYPE html>
<html lang=ko>
<head>
<meta charset=utf-8/>
<meta http-equiv=X-UA-Compatible content=IE=edge>
<meta name=format-detection content=telephone=no>
<meta name=viewport content=width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no>

<style type=text/css>
/* [reset css] */
* {font-family:Noto Sans KR, sans-serif;}
html,body {margin:0; padding:0; width:100%; height:100%; font-family:Noto Sans KR, sans-serif; font-size:12px; color:#35384d; line-height:18px; background:none;}
div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,legend,em,span {margin:0; padding:0; font-family:Noto Sans KR, sans-serif;}
table {border-spacing:0; border-collapse:collapse; font-family:Noto Sans KR, sans-serif;}
th, td {word-break:break-all;}
form,fieldset {display:block;}
form,fieldset,img {border:none;}
address,caption,cite,code,dfn,em,th,var {font-style:normal; font-weight:normal;}
ol,ul,li {list-style:none;}
abbr,acronym {border:none;}
hr {display:none;}
a {text-decoration:none; color:#333; cursor:pointer; font-family:Noto Sans KR, sans-serif;}
a:link,a:visited {text-decoration:none;}
a:hover,a:active,a:focus {color:#000; text-decoration:none;}
textarea {overflow:auto; resize: none;}
option {padding-right:6px;} /* firefox fix */
legend {position:absolute; top:0; left:0; width:0; height:0; overflow:hidden; visibility:hidden; font-size:0; line-height:0;} /* for screen reader */
pre {word-wrap:break-word;}
label {font-family:Noto Sans KR, sans-serif;}
h1,h2,h3,h4,h5,h6 {font-family:Noto Sans KR, sans-serif;}
br {background:none !important;}
img {vertical-align:top;}
a:focus, input:focus, textarea:focus, button:focus {outline:none !important;}
button {cursor:pointer;}

/* input 기본 스타일 초기화 */
input {-webkit-appearance:none; -moz-appearance:none; appearance:none;}

/* input type number 에서 화살표 제거 */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {margin:0; -webkit-appearance:none; -moz-appearance:none; appearance:none;}
input[type=number] {-moz-appearance:textfield;}
input[type=text]:-ms-clear {display:none;}
input[type=text]::-ms-clear {display:none;}
input {filter:none;}
input:-webkit-autofill{box-shadow: 0 0 0 30px none inset; -webkit-text-fill-color:#000;}
input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active{transition:background-color 5000s ease-in-out 0s; }
input:focus{outline:none;}
select:focus{outline:none;}

/* Select box 스타일 초기화 */
select {-webkit-appearance:none; -moz-appearance:none; appearance:none;}

/* -------------------- Error -------------------- */
.errorWrap {display:block; text-align:center; background:#f5f5f5;}

.errorWrap .errorBox {display:inline-block; width:600px; margin:120px auto 20px auto;}
.errorWrap .errorBox .error_tit {display:block; margin:0 0 20px 0; text-align:center;}
.errorWrap .errorBox .error_tit strong {display:inline-block; color:#333; font-size:28px; text-align:center; line-height:40px; letter-spacing:-2px;}
.errorWrap .errorBox .error_cnt {display:block; margin:0 15px; padding:50px; text-align:left; border-radius:5px; background:#fff;}
.errorWrap .errorBox .error_cnt p {display:block; margin:0 0 10px 0; color:#5b6875; font-size:15px; line-height:24px; letter-spacing:-1px;}
.errorWrap .errorBox .error_cnt p a {color:#4d60bf; font-weight:700;}
.errorWrap .errorBox .error_cnt p:last-child {margin:0;}
.errorWrap .errorBox .error_btn {display:block; margin:25px 0 50px 0;}
.errorWrap .errorBox .error_btn a {display:inline-block; width:100px; margin:0 5px; padding:10px 0; color:#4d60bf; font-size:13px; border:1px solid #4d60bf; border-radius:3px; background:#fff;}
.errorWrap .errorBox .error_btn a.btn_clr {color:#fff; background:#4d60bf;}
</style>

<title>500 error</title>
</head>

<body class=errorWrap>
    <!-- .errorBox -->
    <div class=errorBox>
        <div class=error_tit>
            <strong>죄송합니다.<br>기술적인 문제로 서비스에 접속이 되지 않았습니다.</strong>
        </div>
        <div class=error_cnt>
            <p>일시적인 현상으로, 잠시 후 다시 이용해 보시면 정상 접속될 수 있습니다.</p>
            <p>담당부서에서 확인중이나, 문제가 계속되는 경우 접속 오류에 대해<br><a href=mailto:문의용_메일주소를_넣어주세요 >담당자</a>에게 연락 부탁 드립니다.</p>
            <p>이용에 불편을 드려 다시 한번 사과 드립니다.</p>
        </div>
        <div class=error_btn>
            <!-- [D] 서비스 홈화면으로 이동 -->
            <a class=btn_clr href=#none>홈으로 이동</a>
        </div>
    </div>
</body>
</html>
