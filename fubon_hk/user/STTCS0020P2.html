<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>STT 탐지 구간</title>
</head>
<body>
<!-- [D] 팝업 사이즈 1640 X 780 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #contents -->
        <div class="popup_wrap sbcr_stt_detail stt_lst">
            <h1>STT 탐지 구간</h1>

            <!-- .customInfo -->
            <div class="customInfo">
                <table class="tbl_line_view" summary="고객번호, 고객명으로 구성">
                    <caption class="hide">조회조건</caption>
                    <colgroup>
                        <col width="80"><col><col width="80"><col>
                    </colgroup>

                    <tbody>
                        <tr>
                            <th scope="row">고객번호</th>
                            <td>
                                <span class="custom_info">99308289</span>
                            </td>

                            <th scope="row">고객명</th>
                            <td>
                                <span class="custom_info">홍길동</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //.customInfo -->

            <!--player-->
             <div class="player">
                <audio preload="auto" controls>
                    <source src="../resources/audio/aekukka.mp3">
                </audio>

                 <!-- [D] 배속 기능 추가필요함 -->
                <div class="sltBox pyr_speed">
                    <select class="select">
                        <option value="">1X</option>
                        <option value="">1.1X</option>
                        <option value="">1.2X</option>
                        <option value="">1.5X</option>
                        <option value="">2X</option>
                        <option value="">3X</option>
                    </select>
                </div>
             </div>
             <!-- //.player -->

            <!-- .custom_tbl -->
            <div class="custom_tbl">
                <div class="tbl_hd">
                    <table summary="NO, 상담일시, 녹취파일명, 녹취일자, 녹취 시작시간, 녹취 종료시간, 통화시간, STT 상태, 청취, STT 결과로 구성">
                        <caption class="hide">청약 STT 녹취 목록</caption>
                        <colgroup>
                            <col width="50"><col width="150"><col><col width="150"><col width="150">
                            <col width="150"><col width="150"><col width="150"><col width="100"><col width="100">
                        </colgroup>

                        <thead>
                            <tr>
                                <th scope="row">NO</th>
                                <th scope="row">상담일시</th>
                                <th scope="row">녹취파일명</th>
                                <th scope="row">녹취일자</th>
                                <th scope="row">녹취 시작시간</th>
                                <th scope="row">녹취 종료시간</th>
                                <th scope="row">통화시간</th>
                                <th scope="row">STT 상태</th>
                                <th scope="row">청취</th>
                                <th scope="row">STT 결과</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div class="tbl_bd">
                    <table>
                        <colgroup>
                            <col width="50"><col width="150"><col><col width="150"><col width="150">
                            <col width="150"><col width="150"><col width="150"><col width="100"><col width="100">
                        </colgroup>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2020-08-01</td>
                                <td>AAAA</td>
                                <td>201905002108</td>
                                <td>002108</td>
                                <td>002108</td>
                                <td></td>
                                <td>STT 상태</td>
                                <td>
                                    <button>
                                        <em class="fas fa-headphones-alt"></em>
                                    </button>
                                </td>
                                <td>
                                    <a href="#none">
                                        <em class="far fa-file-alt"></em>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //.custom_tbl -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/datatables.min.css">
<!-- //datatables -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script Library -->
<script src="../resources/js/player.js"></script>
<!-- //player -->
<script src="../resources/js/datatables.min.js"></script>
<!-- //datatables -->

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        //오디오 플레이어
        $('audio').audioPlayer();
        $('.player_button .btn_player_play').on('click',function(){
            $(this).toggleClass('pause');
        });
        $('.btn_player_play.stop').on('click', function(){
            $('.player_button .btn_player_play').removeClass('pause');
        });
    });
});
</script>
</body>
</html>
