<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
		// 이미지 첨부 시 placeholder 숨기기
		if( $('.fileBox').length !== 0 ){
			$('.textarea').addClass('writing');
		}

		// 이미지 썸네일 삭제버튼
		$('.btn_file_dlt').on('click', function(){
			$(this).parent().remove();
			if( $('.fileBox').length == 0 ){
				$('.fileArea').remove();
				$('.textarea').removeClass('writing').css('height', '100%');
			}
		});
    });
});
</script>
