<body>
<!-- #wrap -->
<div id="wrap">
    <!-- header -->
    <header>
        <a href="https://maum.ai/" title="마음에이아이" target="_self"><img src="https://sso.maum.ai/images/maumai.svg" alt="maum.ai logo"/></a>
    </header>
    <!-- //header -->
    <!-- #container -->
    <section id="container">
        <!-- .content -->
        <div class="content registrationContent">
            <div class="signUpCompleteWrap">
                <div class="paymentCompleteBox failed">
                    <h1>
                        <em class="fas fa-exclamation-circle"></em> Unexpected error has occurred
                    </h1>
                    <p>Payment verification failed.<br>Please contact us for more details.<br>
                    (<a href="mailto:support@mindslab.ai">support@mindslab.ai</a>)</p>
                </div>

                <div class="btnBox">
                    <a href="결제정보 페이지 연결해주세요">Back</a>
                    <a id="serviceMainBtn" href="https://maum.ai/" title="메인으로 이동" target="_self">Start</a>
                </div>
            </div>

        </div>
        <!-- //.content -->
    </section>
    <!-- //#container -->
    <!-- footer -->
    <div id="footer">
        <footer>
            <div class="footer">
                <a href="https://maum.ai/home/enTermsMain" target="_blank">Terms &amp; Conditions </a> ㅣ

                    <span class="lang_select">English <em class="fas fa-chevron-up"></em></span>

<!-- -------------------- Local Resources -------------------- -->
<script>
$(document).ready(function () {
    let userName = "성지은";
    let userEmail = "wldms30612@naver.com";
    let maumUrl = "https://maum.ai";
    let serviceUrl = "https://maum.ai/maum/user/info";

    $('#userName').text(userName);
    $('#userEmail').text(userEmail);
    $('#serviceMainBtn').attr('href', maumUrl);

    //footer 언어 체크
    $('.lang_select').on('click', function () {
        $(this).next().toggleClass('active');
        return false;
    });

    $(document).on('click', function (e) {
        var langOpen = $('footer .lang ul.active');
        if( langOpen.has(e.target).length === 0){
            langOpen.removeClass('active');
        }
    });
});
</script>
