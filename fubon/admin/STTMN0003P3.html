<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>분류 코드 관리(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈  X  -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin">
            <!-- .counselCode_rgst -->
            <div class="counselCode_rgst">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>상담 등록</h1>
                    
                    <div class="btnBox">
                        <a href="#none" class="btn_delete">삭제</a>
                    </div>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">                     
                    <div class="tbl_popup_set">
                        <table summary="상담 코드, 상담 코드명, 적용차수, 적용시작, 적용종료, 사용여부로 구성됨">
                            <colgroup>
                                <col width="120"><col><col width="80"><col width="120"><col width="120"><col width="80">
                            </colgroup>

                            <thead>
                                <tr>
                                    <th scope="col">상담코드</th>
                                    <th scope="col">상담 코드명</th>
                                    <th scope="col">적용차수</th>
                                    <th scope="col">적용시작</th>
                                    <th scope="col">적용종료</th>
                                    <th scope="col">사용여부</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td scope="row">
                                        <select class="select" disabled>
                                            <option value="">FD0001</option>
                                            <option value="">FD0002</option>
                                            <option value="">FD0003</option>
                                            <option value="">FD0004</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="iptBox">
                                            <input type="text" readOnly>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="iptBox">
                                            <input type="text" numberOnly readOnly>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="iptBox">
                                            <input type="text" id="fromDate" class="iptDateTime">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="iptBox">
                                            <input type="text" id="toDate" class="iptDateTime">
                                        </div>
                                    </td>
                                    <td>
                                        <select class="select">
                                            <option value="">Y</option>
                                            <option value="">N</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.counselCode_rgst -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/bootstrap.css"/>
<link rel="stylesheet" href="../resources/css/bootstrap-datetimepicker.css"/>
<!-- //datetimepicker -->
<link rel="stylesheet" href="../resources/css/datatables.min.css">
<!-- //datatables -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script Library -->
<script src="../resources/js/bootstrap-datetimepicker.js"></script>
<script src="../resources/js/moment.min.js"></script>
<script src="../resources/js/ko.js"></script>
<!-- //datetimepicker -->
<script src="../resources/js/datatables.min.js"></script>
<!-- //datatables -->

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // datetimepicker 렌더링
        $('#fromDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });

        $('#toDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });
        
        // 설정 영역 내 테이블 상단 수정버튼 클릭 시 저장, 삭제, 취소버튼 보여주기
        $('.btn_change_group .btn_edit').on('click', function(){
            $(this).hide();
            $(this).siblings('.btn_edit_show').css('display', 'inline-block');
        });
        // 설정 영역 내 테이블 상단 취소버튼 클릭 시 수정버튼 보여주기
        $('.btn_change_group .btn_edit_show').on('click', function(){
            $(this).hide();
            $(this).parent('.btn_change_group').find('.btn_edit').show();
        });
    });
});
</script>
</body>
</html>
