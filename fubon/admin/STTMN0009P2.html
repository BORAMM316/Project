<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>

<title>사용자 추가(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 580 X 200 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #contents -->
        <div class="popup_wrap admin small">
            <!-- .right_manage -->
            <div class="right_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>사용자 설정</h1>
                    
                    <div class="btnBox">
                        <a href="#none" class="btn_delete">삭제</a>
                    </div>
                </div>
                <!-- //.pop_top -->
                
                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <div class="setBox">
                        <div class="tbl_popup_set">
                            <table summary="사용자ID, 사용자명, 권한설정으로 구성됨">
                                <colgroup>
                                    <col><col><col width="200">
                                </colgroup>
        
                                <thead>
                                    <tr>
                                        <th scope="col">사용자ID</th>
                                        <th scope="col">사용자명</th>
                                        <th scope="col">권한설정</th>
                                    </tr>
                                </thead>
        
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">사용자</option>
                                                <option value="">관리자</option>
                                                <option value="">표준스크립트 관리자</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_delete">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->                
            </div>
            <!-- //.right_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<link rel="stylesheet" href="../resources/css/popup.css">

    });

</body>
</html>
