<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>권한 설정(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 550 X 170 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #contents -->
        <div class="popup_wrap admin">
            <!-- .right_manage -->
            <div class="right_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>권한 설정</h1>
                    
                    <div class="btnBox">
                        <a href="#none" class="btn_delete">삭제</a>
                    </div>
                </div>
                <!-- //.pop_top -->
                
                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <div class="tbl_popup_set">
                        <table summary="권한ID, 권한명으로 구성됨">
                            <colgroup>
                                <col width="200"><col>
                            </colgroup>
    
                            <thead>
                                <tr>
                                    <th>권한ID</th>
                                    <th>권한명</th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <tr>
                                    <td>
                                        <!-- [D] input[type="text"]가 readonly상태면 비활성화됨 -->
                                        <div class="iptBox">
                                            <input type="text" readonly>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="iptBox">
                                            <input type="text">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- //.pop_mdl -->                
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.right_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/popup.css">

    $(document).ready(function(){

    });
});
</script>
</body>
</html>
