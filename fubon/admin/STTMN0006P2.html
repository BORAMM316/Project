<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>

<title>표준스크립트 문장 추가(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 920 X 365 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin">
            <!-- .sentence_manage -->
            <div class="sentence_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>표준스크립트 문장 추가</h1>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>문장 추가</h2>
                        
                        <!-- [D] 추가버튼(.btn_add_item)클릭 시 하단 추가 문장 리스트에 행 추가되어야함 -->
                        <div class="btnBox">
                            <a href="#none" class="btn_add_item">추가</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="문장내용, 담보코드, 담보명, 고객답변, 답변내용, 필수문장으로 구성됨">
                                <caption class="hide">문장 추가 내용</caption>
                                <colgroup>
                                    <col><col><col><col width="80"><col width="100"><col width="80">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">문장내용</th>
                                        <th scope="col">담보코드</th>
                                        <th scope="col">담보명</th>
                                        <th scope="col">고객답변</th>
                                        <th scope="col">답변내용</th>
                                        <th scope="col">필수문장</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>추가 문장 리스트</h2>
                        
                        <div class="btnBox btn_change_group">
                            <a href="#none" class="btn_edit">수정</a>
                            <a href="#none" class="btn_delete btn_edit_show">삭제</a>
                            <a href="#none" class="btn_cancel btn_edit_show">취소</a>
                        </div>
    
                        <div class="tbl_popup_set tbl_include_btn">
                            <table summary="NO, 문장내용, 담보코드, 담보명, 고객답변, 답변내용, 필수문장, 삭제(버튼)로 구성됨">
                                <caption class="hide">추가 문장 리스트</caption>
                                <colgroup>
                                    <col width="50"><col><col><col>
                                    <col width="80"><col width="100"><col width="80"><col width="80">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">NO</th>
                                        <th scope="col">문장내용</th>
                                        <th scope="col">담보코드</th>
                                        <th scope="col">담보명</th>
                                        <th scope="col">고객답변</th>
                                        <th scope="col">답변내용</th>
                                        <th scope="col">필수문장</th>
                                        <th scope="col">삭제</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">1</td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_delete">삭제</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="8">조회된 데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.sentence_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 설정 영역 내 테이블 상단 수정버튼 클릭 시 저장, 삭제, 취소버튼 보여주기
        $('.btn_change_group .btn_edit').on('click', function(){
            $(this).hide();
            $(this).siblings('.btn_edit_show').css('display', 'inline-block');
        });
        // 설정 영역 내 테이블 상단 취소버튼 클릭 시 수정버튼 보여주기
        $('.btn_change_group .btn_cancel').on('click', function(){
            $(this).parent('.btn_change_group').find('.btn_edit_show').hide();
            $(this).parent('.btn_change_group').find('.btn_edit').show();
        });
    });
});
</script>
</body>
</html>
