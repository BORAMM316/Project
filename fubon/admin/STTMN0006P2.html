<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>표준스크립트 문장 추가(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 920 X 365 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin medium">
            <!-- .sentence_manage -->
            <div class="sentence_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>표준스크립트 문장 추가</h1>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>문장 추가</h2>
                        
                        <!-- [D] 추가버튼(.btn_add_item)클릭 시 하단 추가 문장 리스트에 행 추가되어야함 -->
                        <div class="btnBox">
                            <a href="#none" class="btn_add_item">추가</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="문장내용, 특약코드, 특약명, 고객답변, 답변내용, 필수문장으로 구성됨">
                                <caption class="hide">문장 추가 내용</caption>
                                <colgroup>
                                    <col><col width="120"><col width="120"><col width="80"><col width="100"><col width="80">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">문장내용</th>
                                        <th scope="col">특약코드</th>
                                        <th scope="col">특약명</th>
                                        <th scope="col">고객답변</th>
                                        <th scope="col">답변내용</th>
                                        <th scope="col">필수문장</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                                <option value="">긍정답변</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>추가 문장 리스트</h2>
    
                        <div class="tbl_popup_set tbl_include_btn">
                            <div class="tbl_hd">
                                <table summary="NO, 문장내용, 특약코드, 특약명, 고객답변, 답변내용, 필수문장, 삭제(버튼)로 구성됨">
                                    <caption class="hide">추가 문장 리스트</caption>
                                    <colgroup>
                                        <col width="50"><col><col width="120"><col width="120">
                                        <col width="80"><col width="100"><col width="80"><col width="80">
                                    </colgroup>
        
                                    <thead>
                                        <tr>
                                            <th scope="col">NO</th>
                                            <th scope="col">문장내용</th>
                                            <th scope="col">특약코드</th>
                                            <th scope="col">특약명</th>
                                            <th scope="col">고객답변</th>
                                            <th scope="col">답변내용</th>
                                            <th scope="col">필수문장</th>
                                            <th scope="col">삭제</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            
                            <div class="tbl_bd tbl_scroll">
                                <table>
                                    <colgroup>
                                        <col width="50"><col><col width="120"><col width="120">
                                        <col width="80"><col width="100"><col width="80"><col width="80">
                                    </colgroup>
                                    
                                    <tbody>
                                        <tr>
                                            <td scope="row">1</td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <select class="select">
                                                    <option value="">Y</option>
                                                    <option value="">N</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="select">
                                                    <option value="">긍정답변</option>
                                                    <option value="">긍정답변</option>
                                                    <option value="">긍정답변</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="select">
                                                    <option value="">Y</option>
                                                    <option value="">N</option>
                                                </select>
                                            </td>
                                            <td>
                                                <div class="btnBox">
                                                    <a href="#none" class="btn_delete">삭제</a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="8">조회된 데이터가 없습니다.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.sentence_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 스크롤 테이블 목록 10개 이상일때 스크롤바 추가되면서 어긋나는 테이블 레이아웃 맞춰주기
        $('.btn_add_item').on('click', function(){
            if( $('.tbl_scroll tr').length > 10 ) {
                $('.tbl_scroll').siblings('.tbl_hd').css({'padding-right':'6px'});
            }
        });
    });
});
</script>
</body>
</html>
