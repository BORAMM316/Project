<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>화면 삭제(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 580 X 495 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin small">
            <!-- .right_manage -->
            <div class="right_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>화면 삭제</h1>
                </div>
                <!-- //.pop_top -->
                
                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>화면 조회</h2>
                        
                        <div class="btnBox">
                            <a href="#none" class="btn_srch">조회</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="화면ID, 화면명으로 구성됨">
                                <colgroup>
                                    <col><col>
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">화면ID</th>
                                        <th scope="col">화면명</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>화면 리스트</h2>
                        
                        <div class="btnBox btn_change_group">
                            <a href="#none" class="btn_edit">수정</a>
                            <a href="#none" class="btn_delete btn_edit_show">삭제</a>
                            <a href="#none" class="btn_cancel btn_edit_show">취소</a>
                        </div>
    
                        <div class="tbl_popup_set tbl_include_btn">
                            <table summary="선택, 화면ID, 화면명, 화면위치, 조회(버튼)로 구성됨">
                                <colgroup>
                                    <col width="50"><col><col><col><col width="80">
                                </colgroup>
    
                                <!-- [D] 테이블 상단 수정버튼(.btn_edit)클릭 시 선택, 조회 열 보여주어야함 -->
                                <thead>
                                    <tr>
                                        <th scope="col">선택</th>
                                        <th scope="col">화면ID</th>
                                        <th scope="col">화면명</th>
                                        <th scope="col">화면위치</th>
                                        <th scope="col">조회</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td colspan="5">조회된 데이터가 없습니다.</td>
                                    </tr>
                                    <tr>
                                        <td scope="row">
                                            <!-- [D] input[type="checkbox"]의 id와 label의 for 값을 동일하게 주어야함 -->
                                            <div class="chkBox">
                                                <input type="checkbox" id="each_chk1">
                                                <label for="each_chk1"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text" readonly>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_check">조회</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>버튼 리스트</h2>
                        
                        <div class="btnBox btn_change_group">
                            <a href="#none" class="btn_edit">수정</a>
                            <a href="#none" class="btn_delete btn_edit_show">삭제</a>
                            <a href="#none" class="btn_cancel btn_edit_show">취소</a>
                        </div>
    
                        <div class="tbl_popup_set">
                            <div class="tbl_hd">
                                <table summary="선택, 버튼ID, 버튼명, 버튼위치, 추가로 구성됨">
                                    <colgroup>
                                        <col width="50"><col width="100"><col width="100">
                                        <col width="100"><col width="50">
                                    </colgroup>
        
                                    <!-- [D] 테이블 상단 수정버튼(.btn_edit)클릭 시 선택, 추가 열 보여주어야함 -->
                                    <thead>
                                        <tr>
                                            <th scope="col">선택</th>
                                            <th scope="col">버튼ID</th>
                                            <th scope="col">버튼명</th>
                                            <th scope="col">버튼위치</th>
                                            <th scope="col">추가</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            
                            <div class="tbl_bd tbl_scroll ten_line">
                                <table>
                                    <colgroup>
                                        <col width="50"><col width="100"><col width="100">
                                        <col width="100"><col width="50">
                                    </colgroup>
                                    
                                    <tbody>
                                        <tr>
                                            <td colspan="5">조회된 데이터가 없습니다.</td>
                                        </tr>
                                        <tr>
                                            <td scope="row">
                                                <!-- [D] input[type="checkbox"]의 id와 label의 for 값을 동일하게 주어야함 -->
                                                <div class="chkBox">
                                                    <input type="checkbox" id="each_chk2">
                                                    <label for="each_chk2"></label>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="iptBox">
                                                    <input type="text">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="btnBox">
                                                    <a href="#none" class="btn_add">
                                                        <span>추가버튼</span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.right_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 수정버튼 클릭 시 삭제, 취소버튼 보여주기
        $('.btn_change_group .btn_edit').on('click', function(){
            $(this).hide();
            $(this).siblings('.btn_edit_show').css('display', 'inline-block');
        });
        // 취소버튼 클릭 시 수정버튼 보여주기
        $('.btn_change_group .btn_cancel').on('click', function(){
            $(this).parent('.btn_change_group').find('.btn_edit_show').hide();
            $(this).parent('.btn_change_group').find('.btn_edit').show();
        });
        
        // 스크롤바 width 사이즈 구하기 - 스크롤 테이블의 브라우저 호환성때문에 필요
        function getScrollBarWidth() {
            var inner = document.createElement('p');
            inner.style.width = "100%";
            inner.style.height = "200px";
        
            var outer = document.createElement('div');
            outer.style.position = "absolute";
            outer.style.top = "0px";
            outer.style.left = "0px";
            outer.style.visibility = "hidden";
            outer.style.width = "200px";
            outer.style.height = "150px";
            outer.style.overflow = "hidden";
            outer.appendChild (inner);
        
            document.body.appendChild (outer);
            var w1 = inner.offsetWidth;
            outer.style.overflow = 'scroll';
            var w2 = inner.offsetWidth;
            if (w1 == w2) w2 = outer.clientWidth;
        
            document.body.removeChild (outer);
            return (w1 - w2);
        };
        
        $('.btn_check, .btn_add').on('click', function(){
            $('.setArea').show();

            // 스크롤 테이블 목록 10개 이상일때 스크롤바 추가되면서 어긋나는 테이블 레이아웃 맞춰주기
            if( $('.tbl_scroll.ten_line tr').length >= 10 ) {
                $('.tbl_scroll').siblings('.tbl_hd').css({'padding-right': getScrollBarWidth() + 'px'});
            }
        });
    });
});
</script>
</body>
</html>
