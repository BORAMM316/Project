<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>평가표 선택(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 580 X 495 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin medium">
            <!-- .counsel_stn_manage -->
            <div class="counsel_stn_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>평가표 선택</h1>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>평가표 조회</h2>
                        
                        <div class="btnBox">
                            <a href="#none" class="btn_srch">조회</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="상품구분, 적용차수로 구성됨">
                                <caption class="hide">평가표 조회</caption>
                                <colgroup>
                                    <col width="100"><col><col width="100"><col>
                                </colgroup>
    
                                <tbody>
                                    <tr>
                                        <th scope="row">상품구분</th>
                                        <td>
                                            <select class="select">
                                                <option value="">장기</option>
                                                <option value="">장기</option>
                                                <option value="">장기</option>
                                            </select>
                                        </td>
                                        
                                        <th scope="row">적용차수</th>
                                        <td>
                                            <select class="select">
                                                <option value="">21</option>
                                                <option value="">22</option>
                                                <option value="">23</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>평가표 리스트</h2>
                    
                        <div class="tbl_popup_set tbl_include_btn">
                            <table summary="상품구분, 적용차수, 적용시작일, 적용종료일, 등록일자, 조회(버튼)으로 구성됨">
                                <caption class="hide">평가표 리스트</caption>
                                <colgroup>
                                    <col><col><col>
                                    <col><col><col width="80">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">상품구분</th>
                                        <th scope="col">적용차수</th>
                                        <th scope="col">적용시작일</th>
                                        <th scope="col">적용종료일</th>
                                        <th scope="col">등록일자</th>
                                        <th scope="col">조회</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td>장기</td>
                                        <td>21</td>
                                        <td>2019-03-01</td>
                                        <td>2020-03-01</td>
                                        <td>2019-03-01</td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_check">조회</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="8">조회된 데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.counsel_stn_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        
    });
});
</script>
</body>
</html>
