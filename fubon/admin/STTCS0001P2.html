<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>사용 등록(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 920 X 410 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin medium">
            <!-- .detect_dic_manage -->
            <div class="detect_dic_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>사용 등록</h1>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>대분류 조회</h2>
                        
                        <div class="btnBox">
                            <a href="#none" class="btn_srch">조회</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="대분류, 대분류명으로 구성됨">
                                <caption class="hide">대분류 조회</caption>
                                <colgroup>
                                    <col width="100"><col><col width="100"><col>
                                </colgroup>
    
                                <tbody>
                                    <tr>
                                        <th>대분류</th>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
    
                                        <th>대분류명</th>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="tbl_popup_set tbl_include_btn srch_list">
                            <table summary="대분류 코드, 대분류명, 선택(버튼)으로 구성됨">
                                <caption class="hide">분류 조회 목록</caption>
                                <colgroup>
                                    <col><col><col width="100">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">대분류 코드</th>
                                        <th scope="col">대분류명</th>
                                        <th scope="col">선택</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">A001</td>
                                        <td>계약대출</td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_slt">선택</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">조회된 데이터가 없습니다.</td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>사용 등록</h2>
    
                        <div class="tbl_popup_set">
                            <table summary="대분류 코드, 대분류명, 소분류명, 적용차수, 적용시작, 적용종료, 사용여부로 구성됨">
                                <caption class="hide">분류 조회 목록 상세 내용</caption>
                                <colgroup>
                                    <col><col><col width="80">
                                    <col width="120"><col width="120"><col width="100">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">대분류 코드</th>
                                        <th scope="col">대분류명</th>
                                        <th scope="col">적용차수</th>
                                        <th scope="col">적용시작</th>
                                        <th scope="col">적용종료</th>
                                        <th scope="col">사용여부</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td scope="row">A001</td>
                                        <td>계약대출</td>
                                        <td>1</td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text" id="fromDate" class="iptDateTime">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text" id="toDate" class="iptDateTime">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="select">
                                                <option value="">Y</option>
                                                <option value="">N</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="6">조회된 데이터가 없습니다.</td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.detect_dic_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/bootstrap.css"/>
<link rel="stylesheet" href="../resources/css/bootstrap-datetimepicker.css"/>
<!-- //datetimepicker -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script Library -->
<script src="../resources/js/bootstrap-datetimepicker.js"></script>
<script src="../resources/js/moment.min.js"></script>
<script src="../resources/js/ko.js"></script>
<!-- //datetimepicker -->

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // datetimepicker 렌더링
        $('#fromDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });

        $('#toDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });
    });
});
</script>
</body>
</html>
