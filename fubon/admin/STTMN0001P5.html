<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">

<!---------------------- General Resources ---------------------->
<!-- General CSS -->
<link rel="stylesheet" href="../resources/css/common.css">

<!-- General Script -->
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-migrate-3.3.0.min.js"></script>
<script src="../resources/js/common.js"></script>

<title>상담스크립트 선택(팝업) || 푸본현대생명</title>
</head>
<body>
<!-- [D] 팝업 사이즈 580 X 495 -->

<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <div id="container">
        <!-- #popup_wrap -->
        <div class="popup_wrap admin medium">
            <!-- .gnr_script_manage -->
            <div class="gnr_script_manage">
                <!-- .pop_top -->
                <div class="pop_top">
                    <h1>상담스크립트 선택</h1>
                </div>
                <!-- //.pop_top -->

                <!-- .pop_mdl -->
                <div class="pop_mdl">
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>상담 조회</h2>
                        
                        <div class="btnBox">
                            <a href="#none" class="btn_srch">조회</a>
                        </div>
                        
                        <div class="tbl_popup_set">
                            <table summary="상담코드, 상담코드명, 적용일자로 구성됨">
                                <caption class="hide">상담 조회</caption>
                                <colgroup>
                                    <col width="100"><col width="100"><col width="100"><col><col width="100"><col width="310">
                                </colgroup>
    
                                <tbody>
                                    <tr>
                                        <th scope="row">상담코드</th>
                                        <td>
                                            <select class="select">
                                                <option value="">장기</option>
                                                <option value="">장기</option>
                                                <option value="">장기</option>
                                            </select>
                                        </td>
                                        
                                        <th scope="row">상담코드명</th>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text">
                                            </div>
                                        </td>
                                        
                                        <th scope="row">적용일자</th>
                                        <td>
                                            <div class="iptBox">
                                                <input type="text" id="fromDate" class="iptDateTime">
                                                <span>&hyphen;</span>
                                                <input type="text" id="toDate" class="iptDateTime">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>상담 리스트</h2>
                    
                        <div class="tbl_popup_set tbl_include_btn">
                            <table summary="상담코드, 상담코드명, 적용차수, 적용시작일, 적용종료일, 조회(버튼)으로 구성됨">
                                <caption class="hide">상담 리스트</caption>
                                <colgroup>
                                    <col width="80"><col><col width="80">
                                    <col width="120"><col width="120"><col width="80">
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">상담코드</th>
                                        <th scope="col">상담코드명</th>
                                        <th scope="col">적용차수</th>
                                        <th scope="col">적용시작일</th>
                                        <th scope="col">적용종료일</th>
                                        <th scope="col">조회</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td>FD0001</td>
                                        <td>과도한 표현</td>
                                        <td>1</td>
                                        <td>2020-01-01</td>
                                        <td>2020-03-01</td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_check">조회</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="8">조회된 데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                    
                    <!-- .setBox -->
                    <div class="setBox">
                        <h2>상담 키워드 리스트</h2>
                    
                        <div class="tbl_popup_set tbl_include_btn">
                            <table summary="NO, 키워드로 구성됨">
                                <caption class="hide">상담 키워드 리스트</caption>
                                <colgroup>
                                    <col width="50"><col>
                                </colgroup>
    
                                <thead>
                                    <tr>
                                        <th scope="col">NO</th>
                                        <th scope="col">키워드</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>모든암</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>전부 보장</td>
                                    </tr>
                                    <tr>
                                        <td colspan="8">조회된 데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->
                </div>
                <!-- //.pop_mdl -->
                
                <!-- .pop_btm -->
                <div class="pop_btm">
                    <div class="btnBox">
                        <a href="#none" class="btn_save">저장</a>
                        <a href="#none" class="btn_close">닫기</a>
                    </div>
                </div>
                <!-- //.pop_btm -->
            </div>
            <!-- //.gnr_script_manage -->
        </div>
        <!-- //#contents -->
    </div>
    <!-- //#container -->
</div>
<!-- //#wrap -->

<!---------------------- Local Resources ---------------------->
<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/bootstrap.css"/>
<link rel="stylesheet" href="../resources/css/bootstrap-datetimepicker.css"/>
<!-- //datetimepicker -->
<link rel="stylesheet" href="../resources/css/popup.css">

<!-- Local Script Library -->
<script src="../resources/js/bootstrap-datetimepicker.js"></script>
<script src="../resources/js/moment.min.js"></script>
<script src="../resources/js/ko.js"></script>
<!-- //datetimepicker -->

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // datetimepicker 렌더링
        $('#fromDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });

        $('#toDate').datetimepicker({
            language : 'ko', // 화면에 출력될 언어를 한국어로 설정합니다.
            format: 'yyyy-mm-dd',  // 년-월-일 만 출
            minView: 'month',
            pickTime : false, // 사용자로부터 시간 선택을 허용하려면 true를 설정하거나 pickTime 옵션을 생략합니다.
            defalutDate : new Date(), // 기본값으로 오늘 날짜를 입력합니다. 기본값을 해제하려면 defaultDate 옵션을 생략합니다.
            autoclose: 1, // 날짜 선택 시 달력 자동 꺼짐
        });
    });
});
</script>
</body>
</html>
