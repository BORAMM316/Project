                                    </tr>

                                <tbody>
                                    <tr>
                                        <td>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- //.setBox -->

                    <!-- .setBox -->
                    <div class="setBox add_sentence">
                        <h2>상담 키워드 검색</h2>

                        <div class="srchBox">

                        <!-- .dataTableBox -->

                                        <td>1</td>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>안내사항</td>
                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_slt">선택</a>

                                        </td>

                                        <td>안내사항</td>
                                        <td>

                                        </td>

                                    <tr>
                                        <td>4</td>

                                        <td>
                                            <div class="btnBox">
                                                <a href="#none" class="btn_slt">선택</a>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>5</td>
                                        <td>안내사항</td>
                                        <td>

                                                <a href="#none" class="btn_slt">선택</a>

                                        </td>

                                    <tr>

                            </table>

                    <!-- .setBox -->
                    <div class="setBox add_sentence">
                        <h2>선택 키워드 리스트</h2>

                        <div class="tbl_popup_set tbl_include_btn">
                            <div class="tbl_hd">
                                <table summary="NO, 상담 키워드, 삭제(버튼)으로 구성됨">

                                    <colgroup>
                                        <col width="50"><col><col width="80">

                                    <thead>

<!-- Local CSS -->
<link rel="stylesheet" href="../resources/css/datatables.min.css">

<script src="../resources/js/datatables.min.js"></script>

<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        var table = $('.dataTable').DataTable({
            dom: 't<"bottom"p>', // 옵션 위치 지정
            language: { // 테이블 목록 건수 text 한글 설정
                emptyTable: "조회된 데이터가 없습니다.", // 데이터 없을 경우 노출되는 text 설정
                paginate: {
                    first: "",
                    previous: "",
                    next: "",
                    last: ""
                },
            },
            order: false,
            lengthMenu: [5], // 한 페이지에 보여줄 목록 갯수
            paging: true, // 페이징 허용
            pagingType: "full_numbers", // 페이징 버튼 구성 (처음, 이전, 페이지숫자, 다음, 마지막)
            columnDefs: [ // 컬럼별 width, 옵션 사용 지정
                {targets: [0], width: "50px", sortable: false, orderable: false},  // NO
                {targets: [1], width: "", orderable: false},                       // 상담 키워드
                {targets: [2], width: "80px", orderable: false},                   // 선택(버튼)
            ],
        });
    });
});
</script>
