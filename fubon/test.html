    <div class="body">
      <div class="chkBox">
        <input type="checkbox" name="check1" id="check01" class="each_check">
        <label for="check01">체크</label>
      </div>
      <div class="chkBox">

      </div>

    <div class="head">

    <div class="body">
      <div class="chkBox">

      </div>
    </div>
  </div>
<script type="text/javascript">
  $(document).ready(function(){
    $('.allChk').on('click', function(){
      var thisName = $(this).attr('name');
      $('.table_body input[name="' + thisName + '"]').not($(this)).prop('checked', $(this)[0].checked);
    });
    
    $('.chkBox input[type="checkbox"]').on('click', function(){
      var thisName = $(this).attr('name');
      handleCheck(thisName);
    });

    function handleCheck(thisName) {
      var checkbox = $('.table_body input[name="' + thisName + '"].each_check');
      var indexLength = checkbox.length;
      
      // allChk는 제외하고 실행해야함
      console.log({checkbox, indexLength})
      for (var i=0; i<indexLength; i++) {
        if ( checkbox[i].checked == false ) {
          $('input[name="' + thisName + '"].allChk').prop('checked', false);
          console.log('allChk false')
          return;
        }
      }
      
      $('input[name="' + thisName + '"].allChk').prop('checked', true);
      console.log('allChk true')
    }
  });
</script>
  
</body>
</html>
