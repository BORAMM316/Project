<!-- script -->
<script type="text/javascript">
$(document).ready(function(){
    // QA 대상 지정 총 건수 자동 합계
    var caseSum = 0;
    $('.target_setArea .set_condition dt .iptBox input').each(function(){
        caseSum += Number($(this).val());
        $('.qa_total_case').text(caseSum);
    });

    // tree multiselect
    $('#treeSelector1').treeMultiselect({
        startCollapsed: 'false',
        sectionDelimiter: '-',
    });
    $('#treeSelector2').treeMultiselect({
        startCollapsed: 'false',
        sectionDelimiter: '-',
    });
    $('.tree-multiselect > div').addClass('sltArea');
    
    $('input.section').each(function(){
        $(this).after('<label for=""></label>');              
    });   
});
</script>
