<!-- script -->
<script type="text/javascript">
$(document).ready(function(){
    // 상단 금일날짜 제공 script
    today = getToday();
    $('.date_default').html(today);

    function getToday(){
        var date = new Date();
        return date.getFullYear() + '-' + ('0'+(date.getMonth()+1)).slice(-2) + '-' + ('0'+date.getDate()).slice(-2);
    }
});
