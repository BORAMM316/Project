<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <!---------------------- General Resources ---------------------->
    <!-- General CSS -->
    <link rel="stylesheet" type="text/css" href="resources/css/aiHuman.css">

    <title>대화 History || AI Human</title>
</head>
<body>
    <!-- #wrap -->
    <div id="wrap">
        <!-- #container -->
        <div id="container">
            <h1 class="logo">
                <img src="resources/images/logo_aiHuman.svg" alt="AI Human logo">
            </h1>
            <div class="bg_video_box">   
                <div class="btnBox top">
                    <button type="button" class="btn_border_glass">
                        <img src="resources/images/ico_export.svg" alt="export icon">
                        <p>내보내기</p>
                    </button>
                </div>                
    
                <div class="btnBox bottom">
                    <button type="button" class="btn_border_glass">
                        <img src="resources/images/ico_mic.svg" alt="mic icon">
                        <p>음성 대화</p>
                    </button>
                    <button type="button" class="btn_border_glass">
                        <img src="resources/images/ico_text.svg" alt="text icon">
                        <p>텍스트 대화</p>
                    </button>
                </div>
            </div>
            <div class="conversationBox">
                <div class="btnBox">
                    <div class="swichGroup">
                        <button type="button" class="btn_cvst_hsty">대화 History</button>
                        <button type="button" class="debug">Debug</button>
                    </div>                   
                    <button type="button" class="btn_close" title="닫기버튼">
                        <img src="resources/images/ico_close.svg" alt="닫기">
                    </button>
                </div>
                <div class="conversationView">

                </div>
            </div>
        </div>
        <!-- //#container -->
    </div>
    <!-- //#wrap -->
</body>
</html>
