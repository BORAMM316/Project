<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <style>
        .imgSet {overflow:hidden; position:relative; width:480px; height:300px; margin:50px auto; border:#ddd; border-radius:20px;}
        .imgBox {overflow:hidden; position:absolute; top:0; left:0; width:100%; height:100%;}
        .imgBox img {display:block; position:absolute; top:0; left:0; width:480px;}
        .imgBox.origin {width:240px; z-index:10;}
        .btn_handle {position:absolute; top:50%; left:50%; width:80px; height:80px; border:none; border-radius:50%; background:#fff; transform:translate(-50%, -50%); cursor:pointer; z-index:100;}
        .btn_handle:before {content:''; display:block; position:absolute; top:-107px; left:50%; width:6px; height:298px; margin:0 0 0 -3px; background:#fff;}
    </style>

    <title>Document</title>
</head>
<body>
    <div class="imgSet">
        <div class="imgBox origin">
            <img src="assets/images/img_fr_sample1_2.png">
        </div>
        <div class="imgBox change">
            <img src="assets/images/img_fr_sample2_2.png">
        </div>
        <button type="button" class="btn_handle"></button>
    </div>

    <div class="imgSet">
        <div class="imgBox origin">
            <img src="assets/images/img_fr_sample1_2.png">
        </div>
        <div class="imgBox change">
            <img src="assets/images/img_fr_sample2_2.png">
        </div>
        <button type="button" class="btn_handle"></button>
    </div>

    <!-- Local Script -->
    <script type="text/javascript">
        // 이미지 교차 view 기능        
        function imageChangeViewFunc(){
            var imageSet = document.getElementsByClassName('imgSet'),
                handleBtn = document.getElementsByClassName('btn_handle');
            var initX, mousePressX;

            for(var i = 0; i < handleBtn.length; i++){
                handleBtn[i].addEventListener('mousedown', function(e){
                    initX = this.offsetLeft;
                    mousePressX = e.clientX;                    
                });

                handleBtn[i].addEventListener('mousemove', function(e){
                    var originImageBox = this.previousSibling.previousSibling.previousSibling.previousSibling;
                    this.style.left = initX + e.clientX - mousePressX + 'px';
                    originImageBox.style.width = initX + e.clientX - mousePressX + 'px';
                });

                handleBtn[i].addEventListener('mouseup', function(e){
                    var originImageBox = this.previousSibling.previousSibling.previousSibling.previousSibling;
                    this.style.left = initX + e.clientX - mousePressX + 'px';
                    originImageBox.style.width = initX + e.clientX - mousePressX + 'px';
                });
            }
        }

        window.addEventListener('load', imageChangeViewFunc);
    </script>
</body>
</html>
