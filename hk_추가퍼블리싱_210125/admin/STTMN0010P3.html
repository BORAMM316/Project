<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 스크롤 테이블 목록 특정 height 초과일때 스크롤바 추가되면서 어긋나는 테이블 레이아웃 맞춰주기 - 목록 불러올 때 해당함수 함께 실행해주세요
        function handleScrollTableAddPdding(){
            $('.custom_tbl').each(function (){
                if( $(this).find('.tbl_bd table').height() >= 210 ) {
                    $(this).find('.tbl_hd').css({'padding-right': getScrollBarWidth() + 'px'});
                }
            });
        };
        handleScrollTableAddPdding();
    });
});
