        <rect id="사각형_2694" width="730" height="362" fill="#fff" rx="10" transform="translate(422 2263)"/>
        <text id="한국무역협회는_4월_21_4월_23일까지_서울_강남구_코엑스에서_2021_월드_IT_쇼_World_IT_Show_2021_를_개최한다고_20일_밝혔다._5G_날개를_달고_디지털_뉴딜을_펼치다_를_주제로_열리는_이번_박람회에는_언택트_Untact_인공지능_AI_및_사물인터넷_IoT_지능형_정보통신_ICT_융합_서비스_등_4개_분야별로_삼성전자_LG전자_SK텔레콤_KT_등_대기업을_비롯해_유망_중소기업_및_기관_305개사가_참가한다." class="cls-3" transform="translate(463 2291)">
            <tspan x="0" y="26">한국무역협회는 4월 21</tspan><tspan y="26" font-family="AppleSymbols, '\.Apple Symbols Fallback'" font-weight="400">∼</tspan><tspan y="26">4월 23일까지 서울 강남구 코엑스에서 ‘2021 월드 </tspan><tspan x="0" y="68">IT </tspan><tspan y="68">쇼(</tspan><tspan y="68">World IT Show 2021)’</tspan><tspan y="68">를 개최한다고 20일 밝혔다.</tspan><tspan x="0" y="110">‘5</tspan><tspan y="110">G </tspan><tspan y="110">날개를 달고 디지털 뉴딜을 펼치다’를 주제로 열리는 이번 박람회에는 </tspan><tspan x="0" y="152">언택트(</tspan><tspan y="152">Untact), </tspan><tspan y="152">인공지능(</tspan><tspan y="152">AI) </tspan><tspan y="152">및 사물인터넷(</tspan><tspan y="152">IoT), </tspan><tspan y="152">지능형 정보통신(</tspan><tspan y="152">ICT) </tspan><tspan x="0" y="194">융합 서비스 등 4개 분야별로 삼성전자, </tspan><tspan y="194">LG</tspan><tspan y="194">전자, </tspan><tspan y="194">SK</tspan><tspan y="194">텔레콤, </tspan><tspan y="194">KT </tspan><tspan y="194">등 대기업을 </tspan><tspan x="0" y="236">비롯해 유망 중소기업 및 기관 305개사가 참가한다.</tspan>
        </text>
