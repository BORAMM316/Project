<title>Lip Reading || Builder</title>

<body>
<!-- #wrap -->
<div id="wrap">
    <!-- .contents -->
    <div class="contents">
        <div class="learning_progress">
            <p class="">학습 진도</p>
            <p>총 <span>65</span> 개</p>

            <div class="progressBar">
                <div class="current">
                    <span class="learningNum">35</span>
                </div>
            </div>
        </div>

        <div class="textArea">
            <div class="guide_msg_wrap">
                <p class="guide_msg">녹음 버튼을 누르고 문장을 읽어 보세요.</p>
            </div>
        </div>

        <div class="btnArea">
            <div class="btnBox">
                <button type="button" class="btn_record_start" title="녹음">
                    <span class="hide">녹음</span>
                </button>
                <button type="button" class="btn_record_stop" title="녹음 정지">
                    <span class="hide">녹음 정지</span>
                </button>
            </div>
            <div class="loading">

            </div>
            <div class="btnBox">
                <button type="button" class="btn_reStart">다시 도전!</button>
            </div>
            <div class="btnBox">
                <button type="button" class="btn_next">다음 문장</button>
            </div>
        </div>
    </div>
    <!-- //.contents -->
</div>
