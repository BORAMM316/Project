<!-- #wrap -->
<div id="wrap">
    <!-- #container -->

        <!-- #snb -->
        <div id="snb" class="open">
            <div class="topBox">
                <h1 class="logo"><a href="#none"></a></h1>
                <button type="button" class="btn_ham" title="전체메뉴">

            <div class="account"><span>아모레퍼시픽</span></div>
            <ul class="nav">

            <div class="content">
                <div class="btnBox">
                    <a href="#none" class="btn_move_link">워크스페이스 등록</a>
                </div>

                <div class="tapWrap">
                    <ul class="tapBtn">
                        <li><a href="#none">전체 워크스페이스</a></li>
                        <li><a href="#none">공개 워크스페이스</a></li>
                        <li><a href="#none">비공개 워크스페이스</a></li>
                    </ul>

                    <div class="tapCont">
                        <div class="sortGroup">
                            <select class="select">
                                <option value="">고객사</option>
                                <option value="">마인즈랩</option>
                                <option value="">삼성전자</option>
                                <option value="">세븐일레븐</option>
                                <option value="">아모레퍼시픽</option>
                            </select>
                            <select class="select">
                                <option value="">워크스페이스 상태</option>
                                <option value="">게시 대기</option>
                                <option value="">게시중</option>
                                <option value="">게시 중단</option>
                                <option value="">기간 만료</option>
                            </select>
                            <select class="select">
                                <option value="">인력모집 현황</option>
                                <option value="">모집중</option>
                                <option value="">게시중</option>
                            </select>

                            <div class="switchBox">
                                <input type="checkbox" id="switch">
                                <label for="switch">기간만료 워크스페이스 보기</label>
                            </div>

                            <div class="srchBox">
                                <input type="text" placeholder="프로젝트 검색">
                                <button type="button" class="btn_srch" title="검색">
                                    <span class="hide">검색</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
