<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    body {margin: 0;}
    .svg {position: absolute; width: 100%; height: 100%; background: #ddd;}
    path {stroke:red; fill:transparent;}
    tspan {fill:dodgerblue;}
  </style>
</head>
<body>
  <svg class="svg" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <path id="text_curve" d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"></path>
    </defs>
    
    <text x="20" y="50">
      <textPath href="#text_curve">
        Lorem <tspan>ipsum</tspan> dolor sit amet consectetur, adipisicing elit. Veniam atque commodi neque aspernatur maiores ad blanditiis soluta sequi reiciendis harum vero dolores iure natus ducimus repellendus dolore, nam enim cumque?
      </textPath>     
    </text>
  </svg>
</body>
</html>
