<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">

  <style>
    body {margin:0;}
    svg {position:absolute; top:0; right:0; bottom:0; left:0; width:100%; height:100%; background:#ddd;}
    .pattern_circle {fill:dodgerblue;}
    .bg_rect {fill:url('#bg_pattern');}
  </style>

  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 1000 1000">
    <defs>
      <pattern id="bg_pattern" x="0" y="0" width="0.1" height="0.1">
        <circle class="pattern_circle" cx="50" cy="50" r="50"></circle>
      </pattern>
    </defs>

    <rect class="bg_rect" x="0" y="0" width="100%" height="100%"></rect>
  </svg>
</body>
</html>
