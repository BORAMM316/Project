<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    .the_svg {position:absolute; top:0; left:0; width:100%; height:100%; background:#ddd;}
    .the_svg text {font-size:5rem;}
  </style>
</head>
<body>
  <svg class="the_svg">
    <defs>
      <mask id="mask_circle">
        <circle cx="250" cy="70" r="40" fill="#fff"></circle>
      </mask>
    </defs>

    <g mask="url(#mask_circle)">
      <text x="10" y="100">Hello SVG! Hello SVG! Hello SVG! Hello SVG! Hello SVG!</text>
    </g>
  </svg>
</body>
</html>
