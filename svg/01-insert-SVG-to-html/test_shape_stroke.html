<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <style>
        .shapes {width:600px; height:400px; background:#ddd;}
        rect {fill:orange; stroke:dodgerblue; stroke-width:10px;}
        ellipse {fill:#fff000;}
    </style>

    <title>Document</title>
</head>
<body>
    <svg class="shapes">
        <rect x="10" y="20" width="200" height="100"></rect>
        <rect x="50" y="170" rx="10" ry="10" width="100" height="100"></rect>
        <circle cx="350" cy="250" r="30"></circle>
        <ellipse cx="200" cy="200" rx="100" ry="50" fill="red" stroke="green" stroke-width="20px"></ellipse>
        <line x1="10" x2="400" y1="30" y2="300" stroke="blue"></line>
        <polyline points="0 0, 200 100, 150 300" stroke="red" stroke-width="10px"></polyline>
        <polygon points="0 0, 200 100, 150 300" stroke="red" stroke-width="10px"></polygon>
    </svg>
</body>
</html>
