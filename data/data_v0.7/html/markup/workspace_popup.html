<script type="text/javascript" src="../../assets/js/jquery-1.11.0.min.js"></script>

<script type="text/javascript">
$(window).load(function() {
	$('.page_loading').addClass('pageldg_hide').delay(300).queue(function() {
		$(this).remove();
	});
});
</script>
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
	$(document).ready(function (){
		var w_height = $(window).height();
		console.log(w_height);
		if (w_height > 800){
			var percent = w_height * 60/100;
			console.log(percent);
			$('.data_script').height(percent);
			$('#container').css("height", "100%");
		}

		// 공통 팝업창 열기
		$('.pop_1').on('click', function(){
			$('#pop_1').fadeIn();
		});
		$('.pop_2').on('click', function(){
			$('#pop_2').fadeIn();
		});
		$('.pop_3').on('click', function(){
			$('#pop_3').fadeIn();
		});
		$('.pop_4').on('click', function(){
			$('#pop_4').fadeIn();
		});
		// 공통 팝업창 닫기
		$('.ico_close, .btn button').on('click', function () {
			$('#pop_1').fadeOut(300);
			$('#pop_2').fadeOut(300);
			$('#pop_3').fadeOut(300);
			$('#pop_4').fadeOut(300);
			$('body').css({
				'overflow': '',
			});
		});

	});

});
</script>

<script type="text/javascript">
jQuery.event.add(window,"load",function(){
	// 인풋 라벨
  var placeholderLabel = $('input[type="text"], input[type="password"]');

  placeholderLabel.on('focus', function(){
      $(this).siblings('label').hide();
  });

  placeholderLabel.on('focusout', function(){
      if($(this).val() === ''){
          $(this).siblings('label').show();
      }
  });
});
</script>
