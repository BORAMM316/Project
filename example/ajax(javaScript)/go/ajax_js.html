<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ajax javaScript</title>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>
<body>

<h1>AJAX Introduction</h1>
<p>https://www.w3schools.com/jquery/jquery_ajax_intro.asp <a href="https://www.w3schools.com/jquery/jquery_ajax_intro.asp" target="_blank">바로가기</a></p>

<div id="ajax_div" style="position:relative;box-sizing:border-box;margin:2rem auto;padding:2rem;background-color:#fafafa;border:1px solid #d2d2d2;">{text}</div>

<div style="position:relative">
    <button class="btn">1번 텍스트 부르기</button>
    <button class="btn">2번 텍스트 부르기</button>
    <button class="btn">3번 텍스트 부르기</button>
</div>

<!--  -->
<script>

var btn = document.getElementsByClassName('btn');

for(var i=0; i<btn.length; i++){
    btn[i].onclick = function(e){
        
        var thisIndex = Array.prototype.indexOf.call(btn, e.currentTarget) + 1;
        var fileName = '../ajax_include/num' + thisIndex + '.html';

        //////////
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById('ajax_div').innerHTML = this.responseText;
            }//if
        };//onready
        xhttp.open('GET', fileName, true);
        xhttp.send();

    }//onclick
}//for

</script>
</body>
</html>
